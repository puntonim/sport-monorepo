        "3''36\" pi\u00f9 veloce dell''anno scorso... e non capisco come! \ud83d\ude02
        \r\n\r\nUPDATE: ho scoperto il 21/01/2025 di aver contratto il COVID, quindi
        quella condizione pessima di fiato era, in realt\u00e0, dovuto al fatto che
        stavo incubando il virus.\r\n\r\nFin dal riscaldamento ho capito che sarebbe
        stata durissima: gambe pesantissime perch\u00e9 ho guidato per 4 ore. E problemi
        a digerire la doppia porzione di mais che ho mangiato alle 13. Ma, come nota
        positiva, il ginocchio era ottimo!\r\n\r\nCasino in partenza, ho dovuto superare
        decine e decine di persone lente per raggiungere quelli con il mio passo.
        Al km 3 ero scoppiatissimo: non avevo fiato, con il mais sullo stomaco e le
        gambe pesanti. Allora ho rallentato un attimo, tenuto duro e poi al km 6,
        cio\u00e8 al giro di boa, quando \u00e8 iniziata la discesa, la situazione
        \u00e8 cambiata. Le gambe si sono sbloccate completamente e lo stomaco \u00e8
        migliorato un poco. Allora mi sono messo in coda ad uno veloce ed ho iniziato
        a spingere. L''ultimo km ho spremuto tutto quello che avevo sulle collinette
        finali e ne ho passati un bel po''.\r\n\r\n\u00c8 stato un gran bel allenamento,
        soprattutto per essere riuscito a fare un buon tempo anche partendo con quella
        che sembrava una condizione pessima, ma che evidentemente non lo era! UPDATE:
        era COVID \ud83e\udd12.", "calories": 912.0, "perceived_exertion": null, "prefer_perceived_exertion":
